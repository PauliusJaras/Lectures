<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src="js/models/LecturesModel.js" defer></script>
    <script src="js/models/StudentsModel.js" defer></script>
    <script src="js/components/Form.js" defer></script>
    <script src="js/components/StudentTable.js" defer></script>
    <script src="js/components/LectureTable.js" defer></script>
    <script src="js/services/LocalStorageService.js" defer></script>
    <script src='js/app.js' defer></script>
</head>
<body>
    <header>
        <a href="#studentForm">Student Form</a>
        <a href="#studentTable">Student List</a>
        <a href="#lectureForm">Lecture Form</a>
        <a href="#lectureTable">Lecture List</a>
    </header>

    <main>

    <div>
        <form id="studentForm">
            <h3>Student Form</h3>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="course">Course</label>
            <input type="number" name="course" id="course">
            <input type="submit">
        </form>
    </div>

       <div>
        <table id="studentTable">
            <caption>Student List</caption>
            <thead>
                <th>Name</th>
                <th>Course</th>
                <th>Lectures</th>
                <th></th>
            </thead>
            <tbody>

            </tbody>
        </table>
       </div>

        <div>
            <form id="lectureForm">
                <h3>Lecture Form</h3>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="course">Course</label>
                <input type="number" name="course" id="course">
                <label for="studentLimit">Student Limit</label>
                <input type="number" name="studentLimit" id="studentLimit">
                <label for="startTime">Start Time</label>
                <input type="datetime-local" name="startTime" id="startTime">
                <label for="endTime">End Time</label>
                <input type="datetime-local" name="endTime" id="endTime">
                <label for="students">Students</label>
                <select id="students" name="students" multiple></select>
                <input type="submit">
            </form>
        </div>

        <div>
            <table id="lectureTable">
                <caption>Lecture List</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Course</th>
                        <th>Student Limit</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Students</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>


    </main>

    <footer>

    </footer>
    
</body>
</html>
